	<div class="row gridContainer customersTable show-hide-animation" >
                <div class="col-md-10">
                    <div>
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th data-ng-click="vm.setOrder('product')">Product</th>
						            <th data-ng-click="vm.setOrder('date')">Date</th>
						            <th data-ng-click="vm.setOrder('quantity')">Quantity</th>
						            <th data-ng-click="vm.setOrder('price')">Unit Price</th>
						            <th data-ng-click="vm.setOrder('orderTotal')">Total</th>
						            <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="order in vm.customer.orders | orderBy:vm.orderby:vm.reverse" class="repeat-animation">
                                    <td><a href="#/orderedit/{{order.id}}">{{order.product}}</a></td>
                                    <td>{{ order.date | date:'MM/dd/yyyy' }}</td>
                                    <td>{{ order.quantity }}</td>
                                    <td>{{ order.price | currency }}</td>
                                    <td>{{ (order.quantity * order.price) | currency }}</td>
                                    <td><button class="btn btn-danger" data-ng-click="vm.deleteOrder(order.id, order.product)">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
